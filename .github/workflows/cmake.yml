name: CMake

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  BUILD_TYPE: Release

jobs:
  general-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Sanitizer

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Sanitizer

    - name: Test
      working-directory: ${{github.workspace}}/build/tests
      # run: ctest -C Sanitizer
      run : ./matrix
  

  nthread-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=NThread_Sanitizer

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config NThread_Sanitizer

    - name: Test
      working-directory: ${{github.workspace}}/build/tests
      # run: ctest -C NThread_Sanitizer 
      run: ./matrix


  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - name: Test
      working-directory: ${{github.workspace}}/build/tests
      # run: ctest -C Release
      run: ./time
 
 
